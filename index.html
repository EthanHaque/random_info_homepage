<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <main>
        <div class="album py-3 bg-dark">
            <div class="container">

                <div class="row m-3">
                    <div class="col-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5>Something to do today:</h5>
                                <p id="thingToDo" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5>Number fact:</h5>
                                <p id="numberFact" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5>Kanye quote:</h5>
                                <p id="kanyeQuote" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row m-3">
                    <div class="col-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5>Words of affirmation:</h5>
                                <p id="affirmation" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5>Game on sale:</h5>
                                <p id="gameTitle" class="card-text"></p>
                                <p id="gameOriginalPrice" class="card-text"></p>
                                <p id="gameSalePrice" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row m-3">
                    <div class="col-4">
                        <div class="card">
                            <img id="foxes" class="img">

                            <div class="card-body">
                                <p class="card-text text-center">Cute foxes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img id="dog" class="img">

                            <div class="card-body">
                                <p class="card-text text-center">Dogs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img id="randomImage" class="img">

                            <div class="card-body">
                                <p class="card-text text-center">Random images</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>
